name: Site status test

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: Get date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Log run at
        run: echo "Action run at" - $DATE
        env:
          DATE: ${{ steps.date.outputs.date }}